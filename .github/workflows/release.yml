name: Release Charts
on:
  push:
    branches:
      - main
      - fix-chart-releaser
    paths:
      - 'charts/**'

jobs:
  release-charts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      
      - name: Install Helm
        uses: azure/setup-helm@v3
      
      - name: Check for chart changes
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            guard:
              - 'charts/guard/**'
            watch:
              - 'charts/watch/**'
            path:
              - 'charts/path/**'
      
      - name: Debug chart changes
        run: |
          echo "Guard changed: ${{ steps.filter.outputs.guard }}"
          echo "Watch changed: ${{ steps.filter.outputs.watch }}"
          echo "Path changed: ${{ steps.filter.outputs.path }}"
      
      # Release guard chart (if changed)
      - name: Release guard chart
        if: steps.filter.outputs.guard == 'true'
        uses: helm/chart-releaser-action@v1.6.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_SKIP_EXISTING: true
          CR_RELEASE_NAME_TEMPLATE: "{{ .Name }}-{{ .Version }}"
        with:
          charts_dir: charts/guard
          config: null
      
      # Wait a bit to ensure guard release completes
      - name: Wait for guard release to complete
        if: steps.filter.outputs.guard == 'true'
        run: sleep 10
      
      # Release watch chart (if changed)
      - name: Release watch chart
        if: steps.filter.outputs.watch == 'true'
        uses: helm/chart-releaser-action@v1.6.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_SKIP_EXISTING: true
          CR_RELEASE_NAME_TEMPLATE: "{{ .Name }}-{{ .Version }}"
        with:
          charts_dir: charts/watch
          config: null
      
      # Wait a bit to ensure watch release completes
      - name: Wait for watch release to complete
        if: steps.filter.outputs.watch == 'true'
        run: sleep 10
      
      # Release path chart (if changed)
      - name: Release path chart
        if: steps.filter.outputs.path == 'true'
        uses: helm/chart-releaser-action@v1.6.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_SKIP_EXISTING: true
          CR_RELEASE_NAME_TEMPLATE: "{{ .Name }}-{{ .Version }}"
        with:
          charts_dir: charts/path
          config: null
