name: Release Charts
on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual run'
        required: false
        default: 'Manual validation and release'


jobs:
  release-charts:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3

      # Add repositories - skipping GUARD's OCI dependency which fails in the CI
      - name: Add repositories
        run: |
          for dir in charts/*/; do
            helm dependency list "$dir" 2>/dev/null | tail -n +2 | head -n -1 | \
            awk '$3 !~ /^oci:\/\// { print "helm repo add " $1 " " $3 }' | \
            while read -r cmd; do
              echo "Executing: $cmd" && eval "$cmd"
            done
          done
          helm repo update

      # Update GUARD OCI dependency independently
      - name: Update GUARD OCI dependency
        run: |
          helm dependency update charts/guard

      - name: Validate dependencies
        id: validate-deps
        run: ./dependency_validation.sh

      - name: Create chart-releaser config
        if: success()
        run: |
          cat > cr.yaml <<EOF
          owner: buildwithgrove
          git-repo: https://github.com/buildwithgrove/helm-charts
          git-upload-url: https://buildwithgrove.github.io/helm-charts
          skip-existing: true
          EOF

      - name: Run chart-releaser
        if: success()
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: charts
          config: cr.yaml
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
