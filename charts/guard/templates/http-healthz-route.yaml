---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: backend
spec:
  parentRefs:
    - name: eg
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: path-http
          port: 3069
          weight: 1
      matches:
        # /healthz route returns the health of the PATH service.
        - path:
            type: Exact
            value: /healthz
