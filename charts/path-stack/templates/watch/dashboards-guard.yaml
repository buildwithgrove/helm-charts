{{- if and .Values.watch.dashboards.enabled .Values.watch.dashboards.guard.enabled }}
{{- range $path, $bytes := .Files.Glob "dashboards/guard/*.json" }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "watch.fullname" $ }}-dashboard-guard-{{ base $path | trimSuffix ".json" | lower | replace "_" "-" }}
  namespace: {{ include "watch.namespace" (list "dashboard" $) }}
  labels:
    {{- include "watch.labels" $ | nindent 4 }}
    {{ $.Values.watch.dashboards.label }}: "1"
  annotations:
    grafana_folder: {{ $.Values.watch.dashboards.guard.folderName | default "GUARD" | quote }}
data:
  {{ base $path }}: |-
{{ $.Files.Get $path | indent 4 }}
{{- end }}
{{- end }}
