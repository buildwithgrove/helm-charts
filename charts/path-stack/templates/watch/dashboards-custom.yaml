{{- if and .Values.watch.dashboards.enabled .Values.watch.dashboards.custom.enabled }}
{{- range $name, $dashboard := .Values.watch.dashboards.custom.dashboards }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "watch.fullname" $ }}-dashboard-custom-{{ $name | lower | replace "_" "-" }}
  namespace: {{ include "watch.namespace" (list "dashboard" $) }}
  labels:
    {{- include "watch.labels" $ | nindent 4 }}
    {{ $.Values.watch.dashboards.label }}: "1"
  annotations:
    grafana_folder: {{ $dashboard.folderName | default "Custom" | quote }}
data:
  {{ $name }}.json: |-
    {{- $dashboard.json | nindent 4 }}
---
{{- end }}
{{- end }}
